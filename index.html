<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <link rel="stylesheet" href="mainstyles.css">
    <link rel="stylesheet" href="loginform.css">
    <title>Easy Hire | Login</title>
</head>

<body>
    <div class="container-fluid">

        <div class="row loginrow">
            <div class="col-sm-6 description">
                <div id="intro">
                    <div id="centerme">
                        <h1>Welcome to Easy Hire</h1>
                        <h6>A Jounrney of a thousand miles starts with one small step.</h6>
                        <h6>We are here to help you take that one small step towards your goal.</h6>
                        <h6><strong>Please Login or Signup to start >></strong></h6>

                    </div>
                </div>

            </div>
            <div class="col-sm-6 login">
                <div class="container">
                    <div class="row">
                        <div class="form_bg">
                            <form>
                                    <div class="form-group userpassword">
                                    <input type="email" class="form-control" id="username" required>
                                    <div class="animatedLabel">USER NAME</div>
                                </div><br>
                                <div class="form-group userpassword">
                                    <input type="password" class="form-control" id="pwd" required> 
                                    <div class="animatedLabel">PASSWORD</div>
                                </div>
                                <br/>
                                <div class="submitpanel">
                                    <button type="submit" class="btn btn-default" id="login">Login</button>
                                    <a href="#" class="btn btn-danger"><span class="glyphicon glyphicon-circle-arrow-right"></span> Google</a>
                                    <a href="#" class="btn btn-primary "><span class="glyphicon glyphicon-circle-arrow-right"></span> Facebook</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>

    <script>
        document.getElementsByClassName("form-control")[0].addEventListener('focus', function () {
            
            document.getElementsByClassName("animatedLabel")[0].classList.add("userpasswordActivated");

        });
        document.getElementsByClassName("form-control")[1].addEventListener('focus', function () {

            document.getElementsByClassName("animatedLabel")[1].classList.add("userpasswordActivated");

        });

        document.getElementsByClassName("form-control")[0].addEventListener('blur', function () {
            
            if(document.getElementsByClassName("form-control")[0].value.trim().length == 0)
              document.getElementsByClassName("animatedLabel")[0].classList.remove("userpasswordActivated");

        });
        document.getElementsByClassName("form-control")[1].addEventListener('blur', function () {
            if(document.getElementsByClassName("form-control")[1].value.trim().length == 0)
            document.getElementsByClassName("animatedLabel")[1].classList.remove("userpasswordActivated");

        });


    </script>

</body>

</html>
